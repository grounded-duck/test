		function setLanguage(lang) {
			const containers = document.querySelectorAll('.balloon-container'); // Seleciona todos os containers de balões
			const balloonKeys = Array.from(containers).map(container => {
				const balloonClass = Array.from(container.classList).find(cls => cls.startsWith('balloon2-'));
				return balloonClass ? balloonClass.replace('balloon2-', '') : null;
			}).filter(key => key); // Filtra classes inválidas ou nulas

			balloonKeys.forEach(key => {
				const container = document.querySelector(`.balloon2-${key}`);
				if (container) {
					const legend = container.querySelector('.legend');
					const balloon = container.querySelector('.balloon');

					if (legend) legend.textContent = translations[key][lang].balloon;
					if (balloon) balloon.innerHTML = translations[key][lang].legend;
				}
			});
			
			// Remove a classe 'selected' de todas as bandeiras
			document.querySelectorAll('.flag').forEach(flag => {
				flag.classList.remove('selected');
			});

			// Adiciona a classe 'selected' apenas à bandeira clicada
			const clickedFlag = event.currentTarget;
			clickedFlag.classList.add('selected');
		}


		function copyToClipboardFromElement(element) {
			const balloonContent = element.querySelector('.legend').textContent || element.querySelector('.legend').innerText;
			navigator.clipboard.writeText(balloonContent).catch(err => {
				console.error("Erro ao copiar o texto: ", err);
			});
		}
		
		
		function drawLineBetweenBalloons(class1, class2) {
			const div1 = document.querySelector(`.${class1}`);
			const div2 = document.querySelector(`.${class2}`);
			if (!div1 || !div2) {
				console.error("Uma ou ambas as classes especificadas não foram encontradas.");
				return;
			}

			const rect1 = div1.getBoundingClientRect();
			const rect2 = div2.getBoundingClientRect();

			const x1 = rect1.left + rect1.width / 2;
			const y1 = rect1.top + rect1.height / 2;
			const x2 = rect2.left + rect2.width / 2;
			const y2 = rect2.top + rect2.height / 2;

			const line = document.createElement("div");
			line.style.position = "absolute";
			line.style.backgroundColor = "black";
			line.style.height = "6px"; // Espessura da linha
			line.style.transformOrigin = "0 0";
			line.style.zIndex = "-1"; // Garante que fique atrás das divs

			const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
			const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);

			line.style.width = `${length}px`;
			line.style.transform = `rotate(${angle}deg)`;
			line.style.left = `${x1}px`;
			line.style.top = `${y1}px`;

			document.body.appendChild(line);
		}

    <div id="currency-calculator" style="
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        width: 300px;
        text-align: center;
    ">
        <div>
            <input id="usd-input" type="number" value="1" min="0" step="1" style="width: 80px; text-align: center;"> 
            USD = 
            <input id="brl-input" type="number" value="0" min="0" step="1" style="width: 100px; text-align: center;"> 
            BRL
        </div>
    </div>

    <script>
        let exchangeRate = 1; // Variável para armazenar a cotação do dólar

        async function fetchDollarQuote() {
            try {
                const response = await fetch("https://economia.awesomeapi.com.br/json/daily/USD-BRL");
                const data = await response.json();
                exchangeRate = parseFloat(data[0]?.bid || 1); // Define a cotação como o valor do bid
                updateBRL(); // Atualiza o campo BRL com base na cotação inicial
            } catch (error) {
                console.error("Erro ao obter a cotação do dólar:", error);
            }
        }

        function updateBRL() {
            const usdValue = parseFloat(document.getElementById("usd-input").value) || 0;
            document.getElementById("brl-input").value = (usdValue * exchangeRate).toFixed(2);
        }

        function updateUSD() {
            const brlValue = parseFloat(document.getElementById("brl-input").value) || 0;
            document.getElementById("usd-input").value = (brlValue / exchangeRate).toFixed(2);
        }

        // Adiciona os eventos de input para recalcular os valores
        document.getElementById("usd-input").addEventListener("input", updateBRL);
        document.getElementById("brl-input").addEventListener("input", updateUSD);

        // Obtém a cotação inicial ao carregar a página
        fetchDollarQuote();
    </script>
